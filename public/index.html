<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/Icon.png " />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Braah+One&family=Secular+One&display=swap" rel="stylesheet">
  <title>3D World</title>
</head>

<body id="document-body">
  <div id="WEBGLcontainer"></div>
  <div id="joystick-wrapper"></div>
  <div class="fadeOutDiv preload-overlay" id="preload-overlay">
    <div class="start-page-content-div fadeOutDiv">
      <h1 class="ryan-text postload fadeOutDiv">Hello!</h1>
      <h1 class="postload start-page-text interactive-site-text fadeOutDiv">This is my <span class="yellow-text">3D website</span></h1>
      <h1 id="appDirections" class="start-page-text joystick-directions-text postload fadeOutDiv">Use the <span class="yellow-text"> up, down, left, and right </span> keys on the keyboard to move the Character</h1>
      <button id="start-button" class="postload fadeOutDiv">Enter</button>
    </div>
    <div class="trinity-rings-spinner preload">
      <div class="circle preload"></div>
      <div class="circle preload"></div>
      <div class="circle preload"></div>
    </div>
    <div class="loading-text-div preload">Loading<span class="loader__dot">.</span><span
        class="loader__dot">.</span><span class="loader__dot">.</span></div>
    <div id="tooltip"></div>

    <script async src="../build/app.bundle.js"></script>
</body>

</html>
